{% extends 'base.html' %}

{% block title %}Daily tweets | {% endblock title %}

{% block content %}
{% for tweet in tweets %}
    <div class="card">
    <h5 class="card-header">Posted by {{ tweet.posted_by}}</h5>
    <div class="card-body">
        <h5 class="card-title">Special title treatment</h5>
        <p class="card-text">{{ tweet.python_tip}}</p>
        <a href="#" class="btn btn-primary">{{tweet.url}}</a>
    </div>
</div>
{% endfor %}
{% endblock content%}
